<html lang="english">
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <link rel="stylesheet" href="main.css">
        <main>

            <header>
                <div id="display">
                    <p id="display-tip">Tip</p>
                    <p id="display-total">Total</p>
                </div>
            </header>

            <div>
                
                    <h4>Bill</h4>
                    <input id="input-bill" type="number">
                

                
                    <h4>Tip %</h4>
                    <input id="input-tip" type="number">
                

                
                    <h4>Number of people</h4>
                    <input id="input-people" type="number">

            </div>
        </main>
    </body>
</html>
