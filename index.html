<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <link rel="stylesheet" href="main.css">

        <header>
            <div id="display">
                <h4>Tip</h4>
                <p id="display-tip"></p>
                <h4>Total</h4>
                <p id="display-total"></p>
            </div>
        </header>
        <main>
            <div>
            
                <h4>Bill</h4>
                <input id="input-bill" type="number">
            
                <h4>Tip %</h4>
                <input id="input-tip" type="number">

                <h4>Number of people</h4>
                <input id="input-people" type="number">

                </div>
        </main>
        <script>
            const inputBill = document.getElementById('input-bill')
            const inputTip = document.getElementById('input-tip')
            const inputPeople = document.getElementById('input-people')
            const displayTip = document.getElementById('display-tip')
            const displayTotal = document.getElementById('display-total')

            inputBill.addEventListener('input',calculateTip)

            inputTip.addEventListener('input',calculateTip)

            inputPeople.addEventListener('input',calculateTip)

            function calculateTip() {
                const bill = parseFloat(inputBill.value)
                const percent = parseFloat(inputTip.value)
                const people = parseInt(inputPeople.value)

                const tip = (bill * percent / 100) / people;
                const total = bill + tip;
                // console.log(tip, total)

                displayTip.innerHTML = tip;
                displayTotal.innerHTML = total;
            }



        </script>
    </body>
</html>
